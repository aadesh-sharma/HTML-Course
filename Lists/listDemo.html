<!DOCTYPE html>

<title>List Demo</title>

<body>
<h1>Hello world</h1>
<!-- 

<p>1.Max</p>

A,a,I,i,1
-->
<ol type="1" start="100">

<li>sam</li>

</ol>

<!-- circle, disc, none, square-->

        </ul>
    </li>
    <li>Bike</li>
</ul>

<dl>
    <dt>Car</dt>
    <dd>This os car</dd>
    <dt>Bike</dt>
    <dd>This os bike</dd>
</dl>


</body>
</html>
