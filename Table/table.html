<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
</head>
<body>


<h2>A basic HTML table</h2>

<table>
  <tr>
    <th>S.no</th>
    <th colspan="2">data</th>
  </tr>
  <tr>
    <td>1</td>
    <td>anc</td>
    <td>4</td>
  </tr>
  <tr>
    <td rowspan="2">2</td>
    <td>edf</td>
    <td>49</td>
  </tr>
  <tr>
    <td>aefrd</td>
    <td>45</td>
  </tr>
</table>

</body>
</html>
